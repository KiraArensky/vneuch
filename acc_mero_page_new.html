<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f0f0f0;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }

        .header {
            background: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5e5;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .search-bar {
            padding: 15px 20px;
            background: #f0f0f0;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: #e5e5e5;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
        }

        .tabs {
            display: flex;
            padding: 10px 20px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #e5e5e5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content {
            padding: 20px;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .event-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
        }

        .event-image {
            width: 60px;
            height: 60px;
            background: #e5e5e5;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .event-info {
            flex: 1;
        }

        .event-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .event-details {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .event-location {
            color: #666;
            font-size: 14px;
        }

        .check-btn {
            background: #8e8e93;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-btn:hover {
            background: #7a7a85;
        }

        .check-btn.purple {
            background: #7b68ee;
        }

        .check-btn.purple:hover {
            background: #6a57d9;
        }

        .create-btn {
            background: #4ade80;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
            transition: all 0.2s;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 360px;
            z-index: 100;
        }

        .create-btn:hover {
            background: #22c55e;
            transform: translateX(-50%) translateY(-1px);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #e5e5e5;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item.active {
            color: #007AFF;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">‚Äπ</button>
            <div class="header-title">–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</div>
            <div></div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫">
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="all">–í—Å–µ (0)</button>
            <button class="tab" data-tab="my">–ú–æ–∏ (0)</button>
        </div>

        <div class="content">
            <div id="events-list">
                <div class="empty-state">
                    <div class="empty-icon">üìÖ</div>
                    <div>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
                </div>
            </div>

            <button class="create-btn" onclick="showCreateForm()">–°–æ–∑–¥–∞—Ç—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="main_page.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="mero_page.html" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <span>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</span>
        </a>
        <a href="acc_page.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V4C15 2.9 14.1 2 13 2H11C9.9 2 9 2.9 9 4V5.5L3 7V9L9 7.5V16H7V22H17V16H15V7.5L21 9Z"/>
            </svg>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        let events = [];
        let currentTab = 'all';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderEvents();
            });
        });

        function showCreateForm() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
            alert('–§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è');
        }

        function renderEvents() {
            const eventsList = document.getElementById('events-list');
            const filteredEvents = currentTab === 'all' ? events : events.filter(event => event.isMy);

            if (filteredEvents.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÖ</div>
                        <div>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = filteredEvents.map(event => `
                <div class="event-card">
                    <div class="event-image"></div>
                    <div class="event-info">
                        <div class="event-title">${event.name}</div>
                        <div class="event-details">
                            <span>üìÖ ${formatDate(event.startDate)} ${event.time}</span>
                        </div>
                        <div class="event-location">üìç ${event.location}</div>
                    </div>
                    <button class="check-btn ${event.status === 'pending' ? 'purple' : ''}">
                        ${event.status === 'pending' ? '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ' : '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ'}
                    </button>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderEvents();
    </script>
