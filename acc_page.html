        .menu-title {

            font-weight: 400;
            color: #1c1c1e;

        .menu-right {

            align-items: center;
            gap: 8px;
        }

        .menu-count {

            color: #8e8e93;
        }

        .menu-arrow {
            width: 8px;
            height: 8px;
            border-right: 2px solid #c7c7cc;
            border-top: 2px solid #c7c7cc;
            transform: rotate(45deg);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 max(12px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            padding: 8px;
            border-radius: 8px;

        .nav-item:hover {
            background-color: #f9f9f9;
        }

        .nav-item.active {
            color: #2196f3;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            opacity: 0.6;
        }

        .nav-item.active .nav-icon {

        }

        .nav-text {
